<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.5.0/dist/aframe-cursor-teleport-component.min.js"></script>      
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <!-- camera rig -->
            <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision">
                <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true" wasd-controls="acceleration: 5; fly: true"></a-entity>
            </a-entity>
            <!-- collidable entity -->
            <a-entity class="collision" position="0 -.05 0" geometry="primitive: box; width: 8; height: .1; depth: 8"></a-entity>
        <!--added sky-->
        <a-sky color="black"></a-sky> 
        <!--added light-->
        <a-light type="point" position="0 1 -3" light="castShadow: true" ></a-light>
        <a-entity>
            <a-box color="red" depth="1" height="2" width="2" position="0.0543 1.00143 0" material="" geometry=""></a-box>
        </a-entity>
        
        </a-scene>   
    </body>
</html>
